<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاموس الكلمات الألمانية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>قاموس الكلمات الألمانية</h1>
        </header>

        <section class="input-section">
            <h2>إضافة كلمات جديدة</h2>
            <textarea id="newWord" placeholder="اكتب كلمة أو عدة كلمات هنا..." rows="4"></textarea>
            <button id="addWordBtn" class="btn">إضافة الكلمة</button>
        </section>

        <section class="search-section">
            <h2>بحث عن كلمة</h2>
            <input type="text" id="searchWord" placeholder="ابحث عن كلمة..." oninput="searchWord()">
        </section>

        <section class="word-list-section">
            <h2>القاموس</h2>
            <ul id="wordList"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
